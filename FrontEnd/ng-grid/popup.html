<!doctype HTML>
<html ng-app="myApp">
<head lang="en">
    <meta charset="utf-8">
    <title>Getting Started With ngGrid Example</title>
    <link rel="stylesheet" type="text/css" href="css/lookup.css"/>
    <link rel="stylesheet" type="text/css" href="css/ng-grid.css"/>
    <link rel="stylesheet" type="text/css" href="css/applane.css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/ng-grid.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/autocomplete.js"></script>
</head>
<body ng-controller="MyCtrl">

<div>
<div class = "app-button" ng-click="insert()" >Insert</div>
<div class = "app-button" ng-click="save()" >Save</div>
<div class = "app-button" ng-click="refresh()" >Refresh</div>
</div>

<div class="app-view" ng-switch on="viewtype">
    <div class="app-view-holder" ng-switch-when="grid">
        <div class="gridStyle" ng-grid="gridOptions"></div>
    </div>
    <div ng-switch-default></div>
</div>







</body>
</html>
