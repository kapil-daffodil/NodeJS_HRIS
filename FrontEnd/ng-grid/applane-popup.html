<!DOCTYPE HTML>
<html>
<head>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
    <script type="text/javascript">
        function showPopup(elem, modal) {
            var p = new Popup(!modal, modal, function (open) {

            });

            p.setHTML("<table border=1><tr><td>Rohit Bansal</td></tr></table>");
//            p.setPosition(100, 200);


            if(!elem){
                p.center();
            }

            p.setEscEnabled(!modal);

            p.showPopup(elem);
//            p.show();
            return p;
        }
    </script>
    <style>
        .popupContainer {
            background-color: rgba(0, 0, 0, 0.6);
            position: fixed;
        }

        .popupwrapper {
            position: absolute;
            z-index: 9998;
        }
    </style>
</head>
<body>
<input type="button" value="Show Auto Popup" onclick="showPopup(null,false)"/>
<input type="button" value="Show Modal Popup" onclick="showPopup(null,true)"/>
